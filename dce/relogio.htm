<script language="JavaScript" type="text/javascript">
function horas(){
	var now = new Date();
	var hours = now.getHours();
	var minutes = now.getMinutes();
	var seconds = now.getSeconds()
	if (hours <=9)
hours="0"+hours;
	if (minutes<=9)
minutes="0"+minutes;
	if (seconds<=9)
seconds="0"+seconds;
	var cdate="<font color=#434343 size=1 face=verdana>Hora Certa: "+hours+":"+minutes+":"+seconds+" "+"</font>" 
	clock.innerHTML= cdate;
setTimeout("horas()",1000);
}
</script>
